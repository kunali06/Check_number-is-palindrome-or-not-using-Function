<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
  const isPalindrome = str=>{
  str = str.replaceAll(" ", "").toLowerCase();

  let i=0;
  let j= str.length-1;

  while(i < j){
    if(str[i] !== str[j]){
    return false;
  }
  i++;
  j--;
  }
  return true;
  };

  let input=prompt("enter word or sentence:");

  if(isPalindrome(input)){
    alert("it is palindrome");
  }
  else{
    alert("it is not palindrome");
  }
    </script>
</body>
