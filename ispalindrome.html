<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const isPalindrome=str=>{
        let i=0;
        let j=str.length-1;

        while(i<j){
            if(str[i]!==str[j]){
                return false;
            }
            i++;
            j--;
        }
        return true;
      };
      let input=prompt("enter word");
      if(isPalindrome(input)){
        alert("it is palindrome");
      }
    else{
        alert("not palindrome");
    }


    </script>
</body>
</html>
